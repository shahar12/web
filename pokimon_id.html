<!DOCTYPE html>
<html>

<head>

    <title>pokimon page</title>
</head>
<body>

    <div id="pokimon_table">
        <button id="type_one"></button>
        <button id="type_tow"></button>

        <tr>
            <th>HP</th>
            <th>Attack</th>
            <th>Defense</th>
            <th>sp.Attack</th>
            <th>sp.Defense</th>

        <!-- data of table in the same order  as header  -->
        <tr>
            <td id="HP"></td>
            <td id="attack"></td>
            <td id="defense"></td>
            <td id="sp.Attack"></td>
            <td id="sp.defense"></td>

        </tr>
    </table>
    </div>
